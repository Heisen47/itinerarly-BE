version: '3.8'

networks:
  itinerarly-dev-network:
    driver: bridge

volumes:
  mysql_dev_data:
    driver: local

services:
  mysql:
    image: mysql:8.0
    container_name: itinerarly-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-itinerarly_dev}
      MYSQL_USER: ${MYSQL_USER:-devuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-devpassword}
    ports:
      - "3307:3306"  # Different port for dev to avoid conflicts
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    networks:
      - itinerarly-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itinerarly-backend-dev
    restart: unless-stopped
    ports:
      - "8081:8080"  # Different port for dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-itinerarly_dev}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-devuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-devpassword}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      APP_DAILY_TOKEN_LIMIT: ${APP_DAILY_TOKEN_LIMIT:-10}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - itinerarly-dev-network
    volumes:
      - .:/app/src  # Mount source for hot reload in dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
