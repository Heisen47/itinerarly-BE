spring.application.name=itinerarly-BE

spring.profiles.active=dev

# Database configuration (for dev profile)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/itinerarly}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${db-username}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${db-password}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Frontend URL configuration
app.frontend.url=${FRONTEND_URL:https://itinerarly-fe.vercel.app/}

#jwt
JWT_SECRET=${JWT_SECRET:${JWT-Secret}}

# AI token count
app.daily-token-limit=${APP_DAILY_TOKEN_LIMIT:6}

#GitHub OAuth
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:${github-client-id}}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:${github-secret}}

#Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:${google-client-id}}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:${google-secret}}
