# Test Configuration
spring.application.name=itinerarly-BE-test
spring.profiles.active=test

# H2 Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JWT configuration for testing
JWT_SECRET=testSecretKeyForJWTTokenGenerationInTestEnvironment123456789

# Frontend URL for testing
app.frontend.url=http://localhost:3000

# Token configuration for testing
app.daily-token-limit=10

# Logging configuration for testing
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.itinerarly_BE=DEBUG
